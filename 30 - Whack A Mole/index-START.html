<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <div class="button-wrapper">
    <button onClick="startGame()">Start!</button>
  </div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.querySelector('.score');
    const moles = document.querySelectorAll('.mole');
    let lastHole;
    let timeUp = false;
    let score = 0;
    let level = 'normal';

    // Get random amount of time
    function randomTime(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }

    // Get random hole
    function randomHole(holes) {
      const idx = Math.floor(Math.random() * holes.length); // random index
      const hole = holes[idx]; // random hole based off of random idx
      // Recursion if same hole as last one
      if (hole === lastHole) {
        return randomHole(holes);
      }
      // Set last hole to current hole
      lastHole = hole;
      return hole;
    }

    // Get mole to pop up
    function peep(level) {
      let time;
      switch(level) {
        case 'easy':
          time = randomTime(1000, 2000);
          break;
        case 'normal':
          time = randomTime(400, 1000);
          break;
        case 'hard':
          time = randomTime(250, 750);
          break;
        default:
          time = randomTime(400, 1000);
      }
      const hole = randomHole(holes);
      hole.classList.add('up');
      setTimeout(() => {
        hole.classList.remove('up');
        if (!timeUp) peep(level); // Keep running as long as timeUp is false
      }, time)
    }

    function startGame(level) {
      score = 0;
      scoreBoard.textContent = score;
      timeUp = false;
      peep(level);
      setTimeout(() => timeUp = true, 10000)
    }

    function bonk(e) {
      if (!e.isTrusted) return; // Cheater! 
      score++; // Add to score
      scoreBoard.textContent = score; // Render score
      this.parentNode.classList.remove('up'); // Remove the class up
    }

    moles.forEach(mole => mole.addEventListener('click', bonk));

  </script>
</body>

</html>
